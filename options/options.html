<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <section class="credentials">
        <label for="sensitivity">Sensitivity (refresh tabs to apply)</label>
        <div class="slidecontainer">
            <input type="range" min="1" max="299" step="1" class="slider" id="sensitivity">
            <span id="s">100</span>
        </div>
    </section>
    <br>
    <div>
        <input type="checkbox" id="logging">
        <label for="logging"><b>Developer Options:</b> Enable logging in DevTools</label>
    </div>
    <p>Leave a review or report issues on <a
            href="https://addons.mozilla.org/en-US/firefox/addon/precisiontouchpadswipe/" target="_blank">Mozilla</a> or
        <a href="https://github.com/selleronom/PrecisionTouchPadSwipe" target="_blank">GitHub</a></p>
    <script src="options.js"></script>
</body>

</html>
